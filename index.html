<!DOCTYPE html>
<html lang="kr">
<head>
    <title>
        open cv test
    </title>
</head>
<body>
<div>
    <img src="http://localhost:8080/video" style="text-align:center">
    <button onclick="myJavascriptFunction()">test</button>
    <script>
        function myJavascriptFunction() {
        fetch('http://localhost:8080/video/capture').then(res => res.blob()).then(data => {var a = document.createElement("a");
  a.href = window.URL.createObjectURL(data);
  a.download = "image.jpeg";
  a.click();})
    }
    </script>
</div>
</body>
</html>
